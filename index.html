<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>공수취향표</title>

  <!-- ✅ Noto Sans KR -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" as="style" crossorigin
href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.css" />

  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>

<body>
  <!-- 입력 화면 -->
  <div id="controls">
    <h2>공수취향표 생성</h2>

    <!-- ✅ OTP 입력칸(맨 위) -->
    <div class="otp-input-row">
      <span class="otp-tag">OTP</span>
      <input id="otpIn" type="text" maxlength="8" placeholder="OTP를 입력하세요.(최대8자)" />
    </div>

    <div id="inputs"></div>
    <button type="button" onclick="generate()">결과 생성</button>
  </div>

  <!-- 결과 화면 -->
  <div id="result">
    <div id="preview">
      <div class="canvas" id="capture">
        <!-- ✅ 헤더: 왼쪽 OTP / 가운데 타이틀 / 오른쪽 크레딧 -->
        <div class="header">
         <div class="header-left">
  <div class="otp-display">
    <span class="otp-tag">OTP</span>
  </div>
  <span class="otp-text" id="otpOut"></span>
</div>
          <div class="header-center">
            <div class="title-wrap">
              <img class="logo" src="https://i.imgur.com/lxO0ay6.png" alt="logo" />
              <h1>공수취향표</h1>
            </div>
          </div>

          <div class="header-right">
            <div class="credit">shinanddo</div>
          </div>
        </div>

        <div class="grid" id="resultList"></div>
      </div>
    </div>

    <button type="button" onclick="saveImage()">이미지 저장</button>
  </div>
</body>
</html>
